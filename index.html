<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/styles/main.comp.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<main class="card">
				<div class="card__left">
					<h1 class="card__heading-primary u-margin-bottom-small">
						Get <span class="highlight">insights</span> that help your business
						grow.
					</h1>
					<p class="card__paragraph u-margin-bottom-large">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="card__details">
						<div class="card__companies">
							<h2 class="card__heading-secondary">10K+</h2>
							<span class="card__span">Companies</span>
						</div>
						<div class="card__templates">
							<h2 class="card__heading-secondary">314</h2>
							<span class="card__span">Templates</span>
						</div>
						<div class="card__queries">
							<h2 class="card__heading-secondary">12M+</h2>
							<span class="card__span">Queries</span>
						</div>
					</div>
				</div>
				<div class="card__right">
					<img
						src="./assets/images/image-header-desktop.jpg"
						alt="stats preview card"
						class="card__img"
					/>
				</div>
			</main>
		</div>
	</body>
</html>
